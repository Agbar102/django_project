<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    <h1>Магазин электроники Softech</h1>

    <h2>Категории</h2>
    <ul>
        {% for category in items %}
            <li>{{ category.name }}</li>
        {% empty %}
            <li>Нет категорий</li>
        {% endfor %}
    </ul>
</body>
</html>
