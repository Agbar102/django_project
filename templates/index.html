<!DOCTYPE html>
<html>
<head>
    <title>Баннеры</title>
</head>
<body>
    {% for banner in banners %}
        <div>
            <h2>{{ banner.name }}</h2>
          {% if banner.banner %}
    <a href="{% if banner.link %}{{ banner.link }}{% else %}#{% endif %}">
        <img src="{{ banner.banner.url }}" alt="{{ banner.name }}" width="300">
    </a>
{% endif %}
        </div>
        <hr>
    {% endfor %}
</body>
</html>
